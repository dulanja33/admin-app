<div class="ibox-title" style="margin-top: 10px" >
    <div class="row">
        <div class="form-group col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h2><strong>Details</strong></h2>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
        </div>
        <div class="ibox-content" ng-show="loading">
            <div class="text-center">
                <img src="assets/images/loading.gif" />
            </div>
        </div>
        <form role="form" name="editForm" data-toggle="validator" ng-hide="loading" novalidate>
            <div class="row">
                <div class="form-group col-md-2" ng-class="{'has-error': editForm.name.$touched && editForm.name.$invalid}">
                    <label for="tag-name">Name</label>
                    <input id="tag-name" type="text" class="form-control" ng-model="editTag.name" name="name" required>
                    <div class="help-block" ng-messages="editForm.name.$error" ng-show="editForm.name.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="tag-id">ID</label>
                    <input id="tag-id" type="text" class="form-control" ng-model="editTag.id" name="id" disabled>
                </div>
                <div class="form-group col-md-2" ng-class="{'has-error': editForm.priority.$touched && editForm.priority.$invalid}">
                    <label for="tag-priority">Priority</label>
                    <input id="tag-priority" type="number" class="form-control" ng-model="editTag.priority"name="priority" pattern="[0-9]+">
                    <div class="help-block" ng-messages="editForm.priority.$error" ng-show="editForm.priority.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2" ng-class="{'has-error': editForm.selectedTagStatus.$touched && editForm.selectedTagStatus.$invalid}">
                    <label for="tag-status">Status</label>
                    <select id="tag-status" class="form-control m-b" ng-options="tagStatus.value as tagStatus.name for tagStatus in getTagStatuses(editTag.domain)" ng-model="editTag.status" name="selectedTagStatus" required>
                    </select>
                    <div class="help-block" ng-messages="editForm.selectedTagStatus.$error" ng-show="editForm.selectedTagStatus.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-2" ng-class="{'has-error': editForm.selectedTagDomain.$touched && editForm.selectedTagDomain.$invalid}">
                    <label>Domain</label>
                    <multiselect options="domain.name for domain in tagDomains" ng-model="editDomains.options" data-multiple="true">
                    </multiselect>
                    <div class="help-block" ng-messages="editForm.selectedTagDomain.$error" ng-show="editForm.selectedTagDomain.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label>Category</label>
                    <multiselect options="tag.name for tag in tagCategories" ng-model="editCategories.options" data-multiple="true">
                    </multiselect>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="tag-synonyms">Synonyms</label>
                    <input id="tag-synonyms" type="text" class="form-control"  ng-model="editForm.synonyms">
                </div>
            </div>
           <hr/>
            <div class="row edit-tag-info">
                <dl class="dl-horizontal">
                    <dt>Created:</dt>
                    <dd>{{editTag.createdAt}} By <strong>{{editTag.createdBy}}</strong></dd>
                    <dt>Last updated:</dt>
                    <dd>{{editTag.updatedAt}} By <strong>{{editTag.updatedBy}}</strong></dd>
                </dl>
            </div>
            <hr/>
            <div class="row">
                <div class="form-group col-md-4 col-md-offset-2">
                    <button ui-sref="index.tags.list" type="button" class="btn btn-sm btn-warning" style="margin-left: 4px">
                        <strong>Cancel</strong>
                    </button>
                    <button ng-click="submitTag() " type="submit" class="btn btn-sm btn-success" ng-disabled="editForm.$invalid || processing">
                        <strong>Save Changes</strong>
                    </button>
                </div>
            </div>
        </form>
    </div>
