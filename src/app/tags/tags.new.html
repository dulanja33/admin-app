<div class="ibox-title" style="margin-top: 10px">
    <div class="row">
        <div class="form-group col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h2>Details</h2>
                </div>
                <div class="col-md-8">
                </div>
            </div>
        </div>
        </div>
        <form role="form" name="addForm" data-toggle="validator" novalidate>
            <div class="row">
                <div class="form-group col-md-3" ng-class="{'has-error': addForm.name.$touched && addForm.name.$invalid}">
                    <label for="tag-name">Name</label>
                    <input id="tag-name" type="text" class="form-control" ng-model="newTag.name" name="name" required>
                    <div class="help-block" ng-messages="addForm.name.$error" ng-show="addForm.name.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-3" ng-class="{'has-error': addForm.priority.$touched && addForm.priority.$invalid}">
                    <label for="tag-priority">Priority</label>
                    <input id="tag-priority" type="number" class="form-control" ng-model="newTag.priority"name="priority" pattern="[0-9]+">
                    <div class="help-block" ng-messages="addForm.priority.$error" ng-show="addForm.priority.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-2" ng-class="{'has-error': addForm.selectedTagStatus.$touched && addForm.selectedTagStatus.$invalid}">
                    <label for="tag-status">Status</label>
                    <select id="tag-status" class="form-control m-b" ng-options="tagStatus.value as tagStatus.name for tagStatus in getTagStatuses(newTag.domain)" ng-model="newTag.status" name="selectedTagStatus" required>
                    </select>
                    <div class="help-block" ng-messages="addForm.selectedTagStatus.$error" ng-show="addForm.selectedTagStatus.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-2" ng-class="{'has-error': addForm.selectedTagDomain.$touched && addForm.selectedTagDomain.$invalid}">
                    <label>Domain</label>
                    <!--<select id="tag-domain" class="form-control m-b" ng-options="tagDomain.value as tagDomain.name for tagDomain in tagDomains" ng-model="newTag.domain" name="selectedTagDomain" required>
                    </select>-->
                    <multiselect options="tagDomain.value as tagDomain.name for tagDomain in tagDomains" ng-model="addForm.domains" data-multiple="true">
                    </multiselect>
                    <div class="help-block" ng-messages="addForm.selectedTagDomain.$error" ng-show="addForm.selectedTagDomain.$touched">
                        <div ng-messages-include="errorMessages.html"></div>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label>Category</label>
                    <multiselect options="c.name for c in tagCategories" ng-model="addForm.categories" data-multiple="true">
                    </multiselect>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="tag-synonyms">Synonyms</label>
                    <input id="tag-synonyms" type="text" class="form-control" ng-model="addForm.synonyms">
                </div>
            </div>
            <div class="row ">
                <div class="form-group col-md-4 col-md-offset-2">
                    <button ui-sref="index.tags.list" type="button" class="btn btn-sm btn-warning" style="margin-left: 4px">
                        <strong>Cancel</strong>
                    </button>
                    <button ng-click="submitTag() " type="submit" class="btn btn-sm btn-success" ng-disabled="addForm.$invalid || processing">
                        <strong>Save Changes</strong>
                    </button>
                </div>
            </div>
        </form>
    </div>
