##Set Node Js Version (Could be set to needed version)
machine:
  node:
    version: 6.8.1
    
# Add some environment variables
  environment:
    
## Customize dependencies
dependencies:
  pre:
    - curl -s https://raw.githubusercontent.com/chronogolf/circleci-google-chrome/master/use_chrome_stable_version.sh | bash

  override:
    - npm install

compile:
  override:
    - npm run build
    
test:
  override:
    - npm run test
    
deployment:
  dev:
    branch: dev
    commands:
      - aws s3 sync . s3://admin.topcoder-dev.com --delete

  prod:
    branch: master
    commands:
      - aws s3 sync . s3://admin.topcoder-prod.com --delete
